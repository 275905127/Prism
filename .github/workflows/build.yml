name: Flutter CI

on:
  push:
    branches:
      - feat/engine-pack-poc
  pull_request:

jobs:
  analyze-and-build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-warnings

      - name: Build Android (debug)
        run: flutter build apk --debug